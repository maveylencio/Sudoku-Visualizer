{% extends 'base.html'%} 
{% block head%}
<title>Sudoku Solver Visualizer</title>
{%endblock%}

{% block body%} 
<div class="content">
    <nav id="nav" class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a id='title' class="navbar-brand" href="#">Sudoku Solver Visualizer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">

              </li>
              <li class="nav-item active">

              <li class="nav-item dropdown">

                <ul id="speed" class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Fast </a></li>
                  <li><a class="dropdown-item" href="#">Average </a></li>
                  <li><a class="dropdown-item" href="#">Slow </a></li>
                </ul>
              </li>

              <li>
                <button id="visualize" type="button" class="btn btn-primary">Visualize</button>
              </li>
              
            </ul>

    </nav>


    <div class="table">

    </div>
